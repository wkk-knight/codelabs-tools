
<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#4F7DC9">
  <meta charset="UTF-8">
  <title>第一个codelab</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/codelab-elements/codelab-elements.css">
  <style>
    .success {
      color: #1e8e3e;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <google-codelab-analytics gaid="UA-49880327-14"></google-codelab-analytics>
  <google-codelab codelab-gaid=""
                  id="test_codelab"
                  title="第一个codelab"
                  environment="web"
                  feedback-link="https://github.com/wkk-knight/">
    
      <google-codelab-step label="开始学习" duration="1">
        <h2 is-upgraded>啦啦啦</h2>
<p>测试 写你想写的内容 用md语法写就行 </p>


      </google-codelab-step>
    
      <google-codelab-step label="学会了吗？" duration="2">
        <p> 学会了吗？</p>
<aside class="special"><p>提示框</p>
</aside>
<aside class="warning"><p>提示框 </p>
</aside>


      </google-codelab-step>
    
      <google-codelab-step label="学废了吗？" duration="3">
        <p>学废了吗？ 来点代码</p>
<pre><code language="language-javascript" class="language-javascript">  // Compute distinct categories.
  var categories = {};
  for (var i in codelabs) {
    var cat = levelledCategory(codelabs[i], view.catLevel);
    categories[cat.name] = true;
  }
</code></pre>


      </google-codelab-step>
    
      <google-codelab-step label="结束" duration="1">
        <p>恭喜你！！！</p>


      </google-codelab-step>
    
  </google-codelab>

  <script src="https://storage.googleapis.com/codelab-elements/native-shim.js"></script>
  <script src="https://storage.googleapis.com/codelab-elements/custom-elements.min.js"></script>
  <script src="https://storage.googleapis.com/codelab-elements/prettify.js"></script>
  <script src="https://storage.googleapis.com/codelab-elements/codelab-elements.js"></script>
  <script src="//support.google.com/inapp/api.js"></script>

</body>
</html>
